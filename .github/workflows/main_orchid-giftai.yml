# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - orchid-giftai

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create venv and install dependencies
        working-directory: gift_ai_service
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify build
        working-directory: gift_ai_service
        run: |
          echo "üì¶ Build verification:"
          echo "Files in gift_ai_service:"
          ls -la
          echo ""
          echo "Checking main.py exists:"
          test -f main.py && echo "‚úÖ main.py found" || echo "‚ùå main.py NOT found"

      # KEY FIX: Zip the contents (not as .tar.gz artifact) for Azure deployment
      - name: Zip artifact for deployment
        working-directory: gift_ai_service
        run: |
          # Remove the venv before zipping - Azure will reinstall via oryx
          rm -rf antenv
          zip -r ../giftai-deploy.zip . -x "*.pyc" -x "__pycache__/*" -x ".git/*"
          echo "‚úÖ Created giftai-deploy.zip"
          ls -lh ../giftai-deploy.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: giftai-deploy.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Verify downloaded artifact
        run: |
          echo "üìÇ Downloaded artifact contents:"
          ls -la
          test -f giftai-deploy.zip && echo "‚úÖ giftai-deploy.zip found" || echo "‚ùå giftai-deploy.zip NOT found"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_AA8327805EAD43E1B84AD636815C8894 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1B8A202252704D338637E84D39D7CCBB }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7B1842FE0F7B45DA989A0C6682B7A72F }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'orchid-giftai'
          slot-name: 'Production'
          package: giftai-deploy.zip

      - name: Deployment complete
        run: |
          echo "‚úÖ Deployment completed"
          echo "üîó Service URL: https://orchid-giftai-f6fxg6gwdbg0a2hd.centralindia-01.azurewebsites.net"
          echo "üìä Check health: https://orchid-giftai-f6fxg6gwdbg0a2hd.centralindia-01.azurewebsites.net/health"