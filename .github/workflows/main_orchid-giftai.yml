name: Build and deploy Python app to Azure Web App - orchid-giftai

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Create venv and install dependencies
        working-directory: gift_ai_service
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Upload Python app artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            gift_ai_service
            !gift_ai_service/antenv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: gift_ai_service

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_AA8327805EAD43E1B84AD636815C8894 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1B8A202252704D338637E84D39D7CCBB }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7B1842FE0F7B45DA989A0C6682B7A72F }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'orchid-giftai'
          slot-name: 'Production'
          package: gift_ai_service
          

